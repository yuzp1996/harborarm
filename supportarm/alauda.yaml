steps:
  - name: Docker
    parallel:
      - name:  notaryserver
        container: tools
        groovy:
          - |+
            deploy.BuildMultiArchImage(
              registry: "armharbor.alauda.cn",
              dockerfile: "supportarm/make/photon/notary/server.Dockerfile",
              address: "armharbor.alauda.cn/alaudak8s/harborarmnotaryserver",
              platforms:"linux/arm64",
              push: true,
              tag: "2.6.2",
              armBuild: true,
              args: "--build-arg NOTARY_VERSION=v0.6.1 --build-arg MIGRATE_VERSION=v3.5.4"
            )
      - name: notarysigner
        container: tools
